version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    environment:
      - MONGO_URI=mongodb://admin:password@mongo:27017/nox-metals?authSource=admin
    ports:
      - "3000:3000"
    depends_on:
      - mongo

volumes:
  mongo_data: