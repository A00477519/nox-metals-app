version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo_data:/data/db

  # app:
  #   build: .
  #   environment:
  #     - MONGO_URI=mongodb://admin:password@mongo:27017/nox-metals?authSource=admin
  #   # ports:
  #   #   - "5000:5000"
  #   depends_on:
  #     - mongo

  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongo
    restart: always

volumes:
  mongo_data: